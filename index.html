
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Night Market Shooter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #050505;
      font-family: 'Press Start 2P', cursive;
    }
    .neon-text {
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
      text-align: center;
      margin: 20px;
    }
    .neon-border {
      box-shadow: 0 0 10px #00ffff, inset 0 0 5px #00ffff;
    }
    canvas {
      display: block;
      margin: auto;
      border: 3px solid #00ffff;
      box-shadow: 0 0 10px #00ffff, inset 0 0 5px #00ffff;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <h1 class="neon-text">Neon Night Market Shooter</h1>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script src="game.js"></script>
</body>
</html>
